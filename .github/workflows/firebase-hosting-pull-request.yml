name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    branches:
      - master
      - dev
      - staging
      - gamma

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # Updated to the latest stable version

      # Set up Flutter
      - uses: subosito/flutter-action@v2 # Updated to the latest stable version
        with:
          flutter-version: "3.13.0" # Specify the Flutter version you're using

      # Install dependencies
      - name: "Run flutter pub get"
        run: flutter pub get

      # Set up .env for Firebase service account and any other variables (if needed)
      - name: "Generate .env file"
        run: |
          echo "FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
          echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "FIREBASE_SA_KEY=${{ secrets.FIREBASE_SERVICE_ACCOUNT_SF_MOVIE_APP }}" >> .env

      # Build the Flutter web app
      - name: "Build Web App"
        run: flutter build web --web-renderer canvaskit

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SF_MOVIE_APP }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          # Include any other environment variables you need for your app
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}

name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # Ensure using the latest version of checkout action
      - uses: actions/setup-java@v2 # Corrected to the latest stable version of setup-java
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v2 # Latest stable version of flutter-action
      - name: "Run flutter pub get"
        run: flutter pub get
      - name: "Build Web App"
        run: flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SF_MOVIE_APP }}"
          channelId: live
          projectId: sf-movie-app
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
